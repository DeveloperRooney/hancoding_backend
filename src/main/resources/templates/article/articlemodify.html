<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/articlewrite.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="/js/articlewrite.js"></script>

    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

    <title>한코딩 :: 글수정</title>
</head>
<body>
    <header th:replace="include/header">
    </header>
    <main>
        <div class="board-wrapper layout">
            <h1>게시판</h1>
            <h2>자유롭게 글을 작성해주세요!</h2>
            <div class="board-write-wrapper">
                <input type="text" class="title" placeholder="제목">
                <div id="editor"></div>
                <div class="write-btn">
                    <a href="javascript:write()"><i class="far fa-edit"></i> 수정</a>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="include/footer">
    </footer>
</body>


<script>

    const Editor = toastui.Editor;

    const editor = new Editor({
        el: document.querySelector('#editor'),
        height: '450px',
        initialEditType: 'wysiwyg',
        previewStyle: 'vertical'
        });

        
        
    function write() {
        const content = editor.getHTML();

        alert(content);

    }

</script>

</html>
