<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <script src="/js/main.js"></script>


    <title>한코딩 :: 회원가입</title>
</head>
<body>
    <header th:replace="include/header">
    </header>
    <main>
        <div class="signup-wrapper layout">
            <h1>회원가입</h1>
            <h2>가입하시고 웹 개발 같이 배워요!</h2>
            <div class="signup-input-wrapper">
                <input type="text" autocomplete="off" placeholder=" 아이디">
                <div class="signup-info">* 영문자, 숫자 포함 6자리 이상!</div>
                <input type="text" autocomplete="off" placeholder=" 닉네임">
                <div class="signup-info">* 닉네임을 입력해 주세요!</div>
                <input type="password" placeholder=" 비밀번호">
                <div class="signup-info">* 영문자, 숫자 포함 8자리 이상!</div>
                <input type="password" placeholder=" 비밀번호 확인">
                <div class="signup-info">* 위에서 입력하신 비밀번호를 다시 입력해 주세요!</div>
                <input type="email" placeholder=" 이메일">
                <div class="signup-info">* 가입하신 후 메일을 꼭 확인해주세요!</div>
                <button type="button">회원가입</button>
            </div>
        </div>
    </main>
    <footer th:replace="include/footer">
    </footer>
</body>
</html>
